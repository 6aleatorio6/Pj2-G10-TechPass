<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>teste menu</title>
  </head>

  <body>
    <header id="paia"></header>
    
 
    <script>
      // Use JavaScript para carregar e inserir o cabe√ßalho
      const headerPlaceholder = document.getElementById('paia');
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'reutilizaveis/menu.html', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          headerPlaceholder.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    </script>
  </body>
</html>
