<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

  <title>teste menu</title>
</head>

<body>
  <header id="paia"></header>

  <main class="container-fluid d-flex bg-light" style="height: 90vh;">

    

    <section class="container w-50 m-auto align-content-center py-4 rounded shadow">
      <form class="container-fluid">
        <div class="row my-3 container-fluid mx-auto px-0">
          <label class="form-label">email</label>
          <input class="form-control" type="email" placeholder="digite seu email paia aq">
        </div>

        <div class=" d-flex flex-column my-3 container-fluid px-0">
          <label class="form-label">senha</label>
          <div class="d-flex flex-row ">
            <input class="form-control  rounded-end-0 " id="senhapaia"
            type="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;">
            <button type="button" class="btn btn-outline-primary   rounded-start-0" id="btnsenha">
              <span class="m-auto"><i class="bi bi-eye-fill "></i></span>
            </button> 
          </div>
        </div>

        <button class="btn btn-primary  w-100 mt-3" type="submit">entrar</button>

        <p class="mt-3 text-center">ainda nÃ£o cadastrado? <a href="#">crie sua conta aqui!</a></p>
      </form>
    </section>

  </main>

  
  <script>
    const headerPlaceholder = document.getElementById('paia');
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'reutilizaveis/menu.html', true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        headerPlaceholder.innerHTML = xhr.responseText;
      }
    };
    xhr.send();


    const senhapaia = document.getElementById("senhapaia");
    const btnpaia = document.getElementById("btnsenha");
    const ipaiaeye = btnpaia.querySelector("i")

    btnsenha.addEventListener("click", () => {
      if(senhapaia.type === "password"){
        senhapaia.type = "text"
        ipaiaeye.classList.add("bi-eye-slash")
        ipaiaeye.classList.remove("bi-eye-fill")
      } else{
        senhapaia.type = "password"
        ipaiaeye.classList.remove("bi-eye-slash")
        ipaiaeye.classList.add("bi-eye-fill")
      }
    })


  </script>
</body>

</html>
